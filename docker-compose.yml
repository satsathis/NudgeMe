version: '3.9'

services:
  nudgeme:
    build: .
    container_name: nudgeme-app
    ports:
      - "8080:80"        # Host:Container
    environment:
      DB_PATH: /data/reminder.db
      ASPNETCORE_ENVIRONMENT: Production
    volumes:
      - nudgeme_data:/data
    restart: unless-stopped

volumes:
  nudgeme_data:
    driver: local
